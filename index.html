<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time to Focus - Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="timer-container">
        <h1>TIME TO FOCUS</h1>
        <div class="time-display">25:00</div>
        <div class="controls">
            <div class="control-wrapper">
                <div class="slider-container">
                    <div class="slider-track"></div>
                    <button class="slider-thumb"></button>
                </div>
                <div class="slider-labels">
                    <span class="control-label">START</span>
                    <span class="control-label">PAUSE</span>
                </div>
            </div>
            <div class="control-wrapper">
                <button class="control-btn reset"></button>
                <div class="control-label">RESET</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
