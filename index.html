<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time to Focus - Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="timer-container">
        <div class="speaker-dots"></div>
        <h1>TIME TO FOCUS</h1>
        <div class="time-display">25:00</div>
        <div class="controls">
            <button class="control-btn start">START</button>
            <button class="control-btn pause">PAUSE</button>
            <button class="control-btn reset">RESET</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
